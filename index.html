<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="assets/tictactoe.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>

    <section id="board">
        <script type="text">
            <div class="cell">
                <div class="cross"></div>
            </div>
            <div class="cell">
                <div class="circle"></div>
            </div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </script>
    </section>
    
</body>
</html>
